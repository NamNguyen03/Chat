<div class="main">
    <h1 class="text-center fw-bold text-secondary">Register For Chat</h1>
    <form [formGroup]="formRegister">
        <div class="mb-3">
          <label class="form-label text-secondary">Email address</label>
          <input formControlName="username" type="email" class="form-control" placeholder="Email address"/>
          <div class="form-text text-danger" *ngIf=" formRegister.controls['username'].errors && !isStart">Username should be email.</div>
        </div>
        <div class="mb-3">
            <label class="form-label text-secondary">Password</label>
            <input formControlName="password" formControlName="password" type="password" class="form-control" placeholder="password"/>
            <div class="form-text text-danger" *ngIf=" formRegister.controls['password'].errors && !isStart">Size password should be long than 6 characters.</div>
          </div>
          <div class="mb-3">
              <label class="form-label text-secondary">Repeat password</label>
              <input formControlName="rePassword" type="password" class="form-control" placeholder="repeat password" />
              <div class="form-text text-danger" *ngIf="!isStart">{{messageErrorRePassword}}</div>
            </div>
        <div class="mb-3">
            <label class="form-label text-secondary">Full name</label>
            <input formControlName="fullName" type="text" class="form-control" placeholder="full name"/>
            <div class="form-text text-danger" *ngIf=" formRegister.controls['fullName'].errors && !isStart">Full name should be not null.</div>
          </div>
        
        <button type="submit" class="btn btn-secondary" (click)="register()">Submit</button>
      </form>
</div>
